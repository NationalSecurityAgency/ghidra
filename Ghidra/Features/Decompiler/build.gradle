def getCurrentArch() {
	def arch = System.getProperty("os.arch")

	if (arch.startsWith("arm64")) {
		return "aarch64"
	} else if (arch == "x86_64") {
		return "x86_64"
	} else {
		throw new Exception("unsupported architecture ${arch}")
	}
}

task win64BuildDecompilerRust(type: Exec) {
	workingDir "./src/decompile"

	def arch = null

	try {
		arch = getCurrentArch()
	} catch (Exception e) {
		throw new TaskExecutionException(it, e)
	}

	commandLine 'cargo', 'build', '--release', '--target', "${arch}-pc-windows-msvc"

    doLast {

        def binary = 'decompile.exe'

        copy {
            from "$workingDir/target/release/${binary}"
            into "build/os/win64/"
        }
    }
}

